<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</head>
<body>
<script src="login.js"></script>
    <div class="main-field container bg-white shadow rounded">
        <div class="container d-flex justify-content-center h-25">
            <h1 class="mt-4">Login?</h1>
        </div>
        <div class="d-flex flex-column p-2 h-75" id="login-form" data-status="true">
            <div class="container d-flex flex-column align-content-center mt-4">
                <label class="pl-1" for="login-email">Login</label>
                <input class="form-control border-top-0 border-left-0 border-right-0 border-dark bg-light"
                       id="login-email" placeholder="Enter your email"
                       data-regexp="^[a-zA-z]+@[a-z]+.[a-z]{1,4}$" data-status="true">
                <div class="invalid-feedback">
                    Your login must be an E-Mail
                </div>
            </div>
            <div class="container d-flex flex-column align-content-center mt-4">
                <label class="pl-1" for="login-password">Password</label>
                <input class="form-control border-right-0 border-left-0 border-top-0 border-dark bg-light"
                       id="login-password" placeholder="gibe me your pass, ma boi" data-regexp="^.{6,}$"
                       data-status="true">
                <div class="invalid-feedback">
                    Your password can not be shorter than 6 symbols
                </div>
            </div>
            <button id="form-button" class="btn btn-primary shadow mt-4">Sign in</button>
            <div id="app">
                {{ message }}
            </div>
        </div>
    </div>
</body>
</html>
